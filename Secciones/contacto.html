<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La Máquina de River, el mejor equipo de la década de los 40'.">
    <meta name="keywords" content="River Plate, la máquina, fútbol, argentina, historia, equipo, el más grande">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="container-fluid bg-dark row m-0 py-3 border border-danger border-3">
        <h1 class="col m-0 p-0 text-light">La Máquina</h1>
        <ul class="col m-0 p-0 d-flex justify-content-between align-items-center">
            <li><a href="../index.html"class="text-light text-decoration-none">Inicio</a></li>
            <li><a href="./integrantes.html" class="text-danger text-decoration-none">Integrantes</a></li>
            <li><a href="./historia.html" class="text-danger text-decoration-none">Historia</a></li>
            <li><a href="./titulos.html"class="text-light text-decoration-none">Títulos</a></li>
        </ul>
    </header>
    <main class="container">
        <div class="lg-row ms-5 mb-3 w-25 mt-3">
            <h2>Contacto</h2>
        </div>
            <h3>Si te interesó, dejanos tus datos..</h3>
        <section class="d-flex justify-content-center w-100">
          <form class="d-flex flex-column justify-content-center border border-dark border-2 rounded py-2 px-4 bg-light mt-2 text-dark bg-opacity-50">
                <h4 class="d-flex row justify-content-center text-decoration-underline my-1">Formulario</h4>
                <div class="p-1 row w-100 justify-content-center mb-1"><label for="nombreCompleto" class="d-flex row mb-1 justify-content-center">Nombre completo </label><input type="text" name="nombreCompleto" class="d-flex row mb-1 justify-content-center"></div>
                <div class="p-1 row w-100 justify-content-center mb-1"><label for="correo" class="d-flex row mb-1 justify-content-center">Correo electrónico </label><input type="email" name="correo" class="d-flex row mb-1 justify-content-center"></div>
                <div class="p-1 row w-100 justify-content-center mb-1"><label for="fechaNacimiento" class="d-flex row mb-1 justify-content-center">Fecha de nacimiento </label><input type="date" name="fechaNacimiento" class="d-flex row mb-1 justify-content-center"></div>
                <div class="p-1 row w-100 justify-content-center mb-1">Hombre <input type="radio" name="sexo" value="hombre"></div>
                <div class="p-1 row w-100 justify-content-center mb-1">Mujer <input type="radio" name="sexo" value="mujer"></div>
                <div class="p-1 row w-100 justify-content-center mb-1"><label for="terminosCondiciones" class="d-flex row mb-1 justify-content-center">Acepto términos y condiciones </label><input type="checkbox" name="terminosCondiciones"></div>
                <div class="d-flex row w-100 justify-content-center"><input type="submit" name="enviar" class="p-1 mb-1 border border-dark border-2 rounded-pill w-50"></div>
                <div class="d-flex row w-100 justify-content-center"><input type="reset" name="borrarDatos" class="p-1 mb-1 border border-dark border-2 rounded-pill w-50"></div>
            </form>
        </section>
    </main>
    <footer class="container-fluid mt-3 bg-dark row m-0 py-3 border border-danger border-3">
        <div class="d-flex justify-content-between align-items-center text-light">
            <p class="m-0">Todos los derechos reservados</p>
            <p class="m-0">La Máquina</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
